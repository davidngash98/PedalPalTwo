{%extends "base.html"%}


{% block content %}
<h1 class="text-center">My profile</h1>

<div class="container">
    <div class="row">
     <div class="col-md-4 mx-auto">
        <div class="card" style="width: 24rem;">
          {% if  profile.profile_photo %}
            <img src="{{profile.profile_photo.url}}" alt="" srcset="">
          {%else%}
          <img src="https://st3.depositphotos.com/3581215/18899/v/450/depositphotos_188994514-stock-illustration-vector-illustration-male-silhouette-profile.jpg" alt="" srcset="">
          {% endif %}
            <div class="card-body">
              <h5 class="card-title" style="color:black">{{ user.username }}</h5>
              <p class="card-text" style="color:black">{{ user.profile.bio }}</p>
            <p class="card-text" style="color:black"> {{ profile.phone_number }}</p>
         
            <p class="card-text" style="color:black"> {{ profile.Id_number }}</p>
            
            </div>
        </div>
     </div>
     <div class="col-md-2">
      <a href="{% url 'edit' user.profile.id %}"><i class="fa fa-pencil fa-3x" aria-hidden="true" style="color:red"></i></a>
     </div>
    </div>
    <div class="row">
           
           
    </div>
</div>

{%endblock%}
